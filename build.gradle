plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-web:3.2.3'
    api 'org.springframework.boot:spring-boot-starter-thymeleaf:3.2.3'
    api 'org.springframework.boot:spring-boot-devtools:3.2.3'
}

group = 'com.mark'
version = '1.0-SNAPSHOT'
description = 'SpringBootWeb'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
